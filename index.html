<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Layout</title>
  </head>
  <body>
        <div class="container-flex">
            <aside class="left">
                <div class="main">           
                    <div class="aside-header">
                        <div class="small-square bg"></div>
                        <div class="right-item bg"></div>
                    </div> 
                    <div class="aside-body">
                        <div class="item bg"></div>
                        <div class="item bg"></div>
                        <div class="item bg"></div>
                        <div class="item bg"></div>
                        <div class="item bg"></div>
                    </div>
                </div>
                <div class="end">
                <div class="footer">
                    <div class="aside-footer bg"></div>
                </div>
                </div>          
            </aside>
            <!-- MAIN -->
            <main role="main" class="main-content">
               <div class="container-col-main"> 
                    <div class="main-container">
                        <div class="left-content-head">
                            <div class="big-content bg"></div>
                        </div>
                        <div class="right-content">
                            <div class="small-square sup bg"></div>  
                        </div>
                    </div>  
                    <div class="middle-container">
                        <div class="left-content">
                            <div class="body-element bg"></div>
                        </div>
                        <div class="right-content-body">
                            <div class="body-element bg"></div>
                            <div class="body-element bg"></div>
                            <div class="body-element bg"></div>
                        </div>
                    </div>
                    <div class="body-container">
                        <div class="body-element-big bg"></div>
                        <div class="body-element bg"></div>
                        <div class="body-element bg"></div>
                    </div>
             </div>  
            </main>
            <aside class="right">
                <div class="aside-header">
                    <div class="left-content">
                        <div class="small-circle sup bg round"></div>
                    </div>
                    <div class="right-content">
                        <div class="right-element bg"></div>
                    </div>
                </div>
                <div class="element bg"></div>
                <div class="group-element">
                    <div class="flex-single">
                        <div class="small-square bg"></div>
                        <div class="element-single bg"></div>
                    </div>
                    <div class="flex-single">
                        <div class="small-square bg"></div>
                        <div class="element-single bg"></div>
                    </div>
                    <div class="flex-single">
                        <div class="small-square bg"></div>
                        <div class="element-single bg"></div>
                    </div>
                </div>    
                <div class="element bg"></div>  
                <div class="group-element">
                    <div class="flex-single">
                        <div class="small-square bg"></div>
                        <div class="element-single bg"></div>
                    </div>
                    <div class="flex-single">
                        <div class="small-square bg"></div>
                        <div class="element-single bg"></div>
                    </div>
                    <div class="flex-single">
                        <div class="small-square bg"></div>
                        <div class="element-single bg"></div>
                    </div>
                </div> 
                <div class="footer">
                    <div class="aside-footer-right bg"></div>
                </div>      
            </aside>
        </div> 
  </body>
</html>
